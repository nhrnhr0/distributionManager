<!-- filter based on business, start and end date, and qrs -->
<div class="card">
    <div class="card-header">
        <h5>סינון</h5>
    </div>
    <div class="card-body">
        <form action method="get">
            <div class="mb-3">
                <label for="start_date" class="form-label">מתאריך</label>
                <input type="date"
                       name="start_date"
                       id="start_date"
                       class="form-control"
                       value="{{ request.GET.start_date }}">
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">עד תאריך</label>
                <input type="date"
                       name="end_date"
                       id="end_date"
                       class="form-control"
                       value="{{ request.GET.end_date }}">
            </div>
            <button type="submit" class="btn btn-primary">סנן</button>
            <button type="button"
                    class="btn btn-secondary"
                    onclick="window.location='?';">נקה</button>
        </form>
    </div>
</div>
<script></script>
