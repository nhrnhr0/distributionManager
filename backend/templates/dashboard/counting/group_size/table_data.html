<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5>כמות אנשים בקבוצה</h5>
                </div>
                <div class="card-body">
                    <button type="button"
                            class="btn btn-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal">הוסף ספירה חדשה</button>
                    <div id="table-wraper">
                        <table class="table table-striped table-bordered" id="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>עסק</th>
                                    <th>תאריך</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for cout in counts %}
                                    <tr>
                                        <td>{{ cout.id }}</td>
                                        <td>{{ cout.business }}</td>
                                        <td>{{ cout.date }}</td>
                                    </tr>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->
        <!-- Button trigger modal -->
        <!-- Modal -->
        <div class="modal fade"
             id="exampleModal"
             tabindex="-1"
             aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">הוספת ספירה חדשה</h5>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{% url 'dashboard_counting_group_size' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="business" class="form-label">עסק</label>
                                <select name="business" id="business" class="form-select">
                                    <option value>בחר עסק</option>
                                    {% for biz in businesses %}<option value="{{ biz.id }}">{{ biz.name }}</option>{% endfor %}
                                </select>
                                <button type="submit" class="btn btn-primary">צור ספירה חדשה</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגור</button>
                            </div>
                        </div>
                    </div>
                </div>
